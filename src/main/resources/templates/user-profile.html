<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile - MovieRama</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">User Profile: <span th:text="${user.username}">Username</span></h1>

    <h2 class="mt-4">Movies Submitted by <span th:text="${user.username}">Username</span></h2>

    <div th:each="movie : ${userMovies}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
            <p class="card-text" th:text="${movie.description}">Movie Description</p>
            <p class="card-text">
                <small class="text-muted">
                    Added on <span th:text="${#temporals.format(movie.publicationDate, 'dd-MM-yyyy HH:mm')}">01-01-2024 12:00</span>
                </small>
            </p>
            <p class="card-text">
                <span th:text="${movie.likeCount}">0</span> Likes |
                <span th:text="${movie.hateCount}">0</span> Hates
            </p>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
